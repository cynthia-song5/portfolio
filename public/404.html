<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect to the main page with hash routing
    const path = window.location.pathname;
    const repo = '/cynthiasportfolio';
    if (path.startsWith(repo)) {
      const route = path.slice(repo.length) || '/';
      window.location.replace(repo + '/#' + route + window.location.search);
    } else {
      window.location.replace(repo + '/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
